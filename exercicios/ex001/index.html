<!DOCTYPE html> <!--Indica que estamos usando o HTML 5-->
<html lang="pt-br"> <!--tag "lang" indica em qual idioma o site sera criado-->
<head> <!--tag "head"/"cabeça",trata-se da parte de configuração do site-->
    <meta charset="UTF-8"> <!--configuração de caracteres que suporta acentuação-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!---->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--Indica que que o site ira utilizar 100% da tela disponivel do navegador-->
    <title>Meu primeiro exercício</title> <!--tag "title" indica o titulo do site-->
</head>
<body> <!--tag "body"/"corpo",trata-se da área onde fica o conteúdo do site-->
    <h1>Olá, mundo!</h1> <!--cabeçalho ou titulo de nivel 1-->
    <hr> <!--linha horizontal-->
    <p>Esse é o meu primeiro documento HTML! Estou muito feliz</p> <!--parágrafo-->
    <p>Este é um momento único! Estou criando um site</p> <!--parágrafo-->
</body>
</html>
