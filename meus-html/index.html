<!DOCTYPE html>
<html lang="pt´br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de exercicio</title>
</head>
<body>
    <header>
        <h1>Interagindo com um botão</h1>
    </header>
    <section>
        <div id="but">
            <input type="button" value="Clica em mim!" onclick="clicou()">
        </div>
        <div>
            <p>Olá, nome! É um prazer te conhecer</p>
        </div>
    </section>
    <script>
        function clicou() {
            var nome = prompt('Qual o seu nome?')
            write(`É um prezer te conhecer, ${nome}`)
        }
    </script>
</body>
</html>
